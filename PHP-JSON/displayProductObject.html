<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>PHP and JSON</title>
<script>
	function getProductObject() {
		alert("insideGetProductObject()");
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
		  if (this.readyState == 4 && this.status == 200) {
			  console.log(this.responseText);
			var myObj = JSON.parse(this.responseText);
			document.getElementById("displayProduct").innerHTML = "<p> Product Name: " + myObj.productName + "</p>";
			document.getElementById("displayProduct").innerHTML += "<p> Product Price: " + myObj.productPrice + "</p>";
			document.getElementById("displayProduct").innerHTML += "<p> Product Page Count: " + myObj.productPageCount + "</p>";
			document.getElementById("displayProduct").innerHTML += "<p> Product ISBN: " + myObj.productISBN + "</p>";
		  }
		};
		xmlhttp.open("GET", "deliverProduct.php", true);
		xmlhttp.send();		
		
	}
</script>

</head>

<body>
<h1>WDV341 Intro PHP</h1>
<h2>PHP-JSON-AJAX Example</h2>
<p>This page will use AJAX to call for a PHP page on your server. The PHP page will create a JSON object and 'send' it back to this page where it will be consumed by the page and the contents displayed.</p>
<p>Product Information: <span id="displayProduct"></span></p>
<p><button onClick="getProductObject()">Display Product</button></p>
</body>
</html>
